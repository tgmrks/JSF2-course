<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"><!-- imports library of TAGs. Then, gives a nickname 'h' to the library --> 
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hello World!</title>
</h:head>
<h:body>
	<h:form>
		Your name:
		<h:inputText binding="#{helloWorldBean.field}" /><!-- binding component to the class atribute 'name' -->
	
		<h:commandButton value="Do!"
		binding="#{helloWorldBean.button}" 
		action="#{helloWorldBean.change}"/><!-- calling method -->
	</h:form>
</h:body>
</html>
